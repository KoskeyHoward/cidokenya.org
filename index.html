<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDO Kenya - Coming Soon</title>
    <link rel="icon" href="images/CIDO-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 0 20px;
        }

        .coming-soon-container {
            text-align: center;
            background-color: lightgray;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .coming-soon-title {
            font-size: 28px;
            color: #007A33;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .coming-soon-message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fc6539;
        }

        footer {
            font-size: 14px;
            color: #555;
            margin-top: 30px;
        }

        @media (max-width: 576px) {
            .logo {
                width: 80px;
            }

            .coming-soon-title {
                font-size: 24px;
            }

            .countdown {
                font-size: 20px;
            }

            .coming-soon-message {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="coming-soon-container">
    <img src="images/CIDO-logo.png" alt="CIDO Logo" class="logo">
    <h1 class="coming-soon-title">CIDO Kenya - Coming Soon</h1>
    <p class="coming-soon-message">We're working hard to bring you something amazing. Stay tuned!</p>
    <div id="countdown" class="countdown"></div>
    <footer>&copy; 2024 CIDO. All rights reserved.</footer>
</div>

<script>
    // Countdown Timer
    const countdown = document.getElementById('countdown');
    const targetDate = new Date("2024-12-01T00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            countdown.innerHTML = "We're Live!";
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>

</html>
